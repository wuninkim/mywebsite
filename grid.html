<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div{
                border:1px solid green;
            }
            #grid{
                border:1px solid pink;
                display:grid;
                grid-template-columns:5fr 5fr;
                grid-gap:20px 20px;
            }

        </style>
    </head>
    <body>
        <div id="grid">
            <div>navigation</div>
            <div>article</div>
        </div>
    </body>

</html>
